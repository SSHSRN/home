<!DOCTYPE html>
<html lang="en" oncontextmenu= rClick(event)>
<head>
    <title>HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Projects</a>
          <form style="margin-left: 70%;" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <div class="overall_container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/calculator.jpeg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Calculator</h5>
              <p class="card-text">Evaluate simple mathematical expressions following the BODMAS rule.</p>
              <button onclick="window.open('https://sshsrn.github.io/calculator/','calc','menubar=no,width=700,status=no,height=1000');" class="btn btn-primary">Open</a>
            </div>
        </div>
    </div>
    <!-- Toast on Right Click -->
    <div id="toast"></div>
    <script src="index.js"></script>
</body>
</html>
